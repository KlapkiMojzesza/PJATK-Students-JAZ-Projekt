<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-danger navbar-dark" >
    <!-- Brand -->
    <img src="/img/pjatk.png" width="50" height="50" alt="">
    <a class="navbar-brand" href="#">| PJATK STUDENTS |</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">All Students</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Create New Student </h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object = "${student}" method="POST">

                        <div class="form-group">
                            <label> Student Index </label>
                            <input
                                    type = "number"
                                    name = "studentindex"
                                    th:field = "*{studentIndex}"
                                    class="form-control"
                                    placeholder="Enter Student Index"
                                    required
                            />
                        </div>

                        <div class="form-group">
                                <label> Student Name </label>
                                <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class="form-control"
                                placeholder="Enter Student Name"
                                required
                                />
                        </div>

                        <div class="form-group">
                            <label> Student Surname </label>
                            <input
                                    type = "text"
                                    name = "surname"
                                    th:field = "*{surname}"
                                    class="form-control"
                                    placeholder="Enter Student Surname"
                                    required
                            />
                        </div>

                        <div class="form-group">
                            <label> Student Email </label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class="form-control"
                                    placeholder="Enter Student Email"
                                    required
                            />
                        </div>

                        <div class="form-group">
                            <label> Student Group </label>
                            <input
                                    type = "number"
                                    name = "groupnumber"
                                    th:field = "*{groupnumber}"
                                    class="form-control"
                                    placeholder="Enter Student Group"
                                    min="1" max="3"
                                    required
                            />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" style="background-color:green">
                                Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
